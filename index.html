<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel 5 Lock</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    #lockscreen {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #lockscreen img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Overlay des points PIN (alignés sur l'image Pixel 5) */
    #pin-overlay {
      position: absolute;
      top: 32%;        /* position verticale adaptée */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;        /* espace entre les points */
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4); /* pour voir les cercles */
      transition: background 0.3s;
    }

    .dot.filled {
      background: white;
      border: 1px solid white;
    }

    /* Keypad */
    .keypad {
      position: absolute;
      bottom: 11%;     /* keypad calé comme sur l’écran */
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      max-width: 320px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 18px;
    }

    .btn {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <img src="sreen.png" alt="lockscreen">
    <div id="pin-overlay">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="keypad">
      <button class="btn" onclick="press(1)"></button>
      <button class="btn" onclick="press(2)"></button>
      <button class="btn" onclick="press(3)"></button>
      <button class="btn" onclick="press(4)"></button>
      <button class="btn" onclick="press(5)"></button>
      <button class="btn" onclick="press(6)"></button>
      <button class="btn" onclick="press(7)"></button>
      <button class="btn" onclick="press(8)"></button>
      <button class="btn" onclick="press(9)"></button>
      <div></div>
      <button class="btn" onclick="press(0)"></button>
      <div></div>
    </div>
  </div>

  <script>
    const dots = document.querySelectorAll("#pin-overlay .dot");
    let code = "";

    function press(num) {
      if (code.length < 6) {
        code += num;
        updateDots();
      }
      if (code.length === 6) {
        // bascule vers l’autre fond
        document.body.innerHTML = '<img src="Fond.png" style="width:100%; height:100vh; object-fit:cover;">';
      }
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        if (index < code.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });
    }
  </script>
</body>
</html>
