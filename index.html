<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel 5 Fake Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .screen {
      position: relative;
      width: 100%; height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #lockscreen {
      background-image: url('sreen.png');
    }

    #home {
      background-image: url('Fond.png');
      display: none;
    }

    /* Overlay des points de PIN */
    #pin-overlay {
      position: absolute;
      top: 30%;             /* ajuste pour caler les points sur ton image */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 2px solid black;  /* contour comme sur ton lockscreen */
      background: transparent;
      transition: background 0.3s;
    }

    .dot.filled {
      background: black;        /* rempli quand chiffre saisi */
    }

    .keypad {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 350px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 20px;
    }

    .btn {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Écran verrouillé -->
  <div id="lockscreen" class="screen">
    <div id="pin-overlay">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="keypad">
      <button class="btn" data-num="1"></button>
      <button class="btn" data-num="2"></button>
      <button class="btn" data-num="3"></button>
      <button class="btn" data-num="4"></button>
      <button class="btn" data-num="5"></button>
      <button class="btn" data-num="6"></button>
      <button class="btn" data-num="7"></button>
      <button class="btn" data-num="8"></button>
      <button class="btn" data-num="9"></button>
      <div></div>
      <button class="btn" data-num="0"></button>
      <div></div>
    </div>
  </div>

  <!-- Écran déverrouillé -->
  <div id="home" class="screen"></div>

  <script>
    const lockscreen = document.getElementById("lockscreen");
    const home = document.getElementById("home");
    const buttons = document.querySelectorAll(".btn");
    const dots = document.querySelectorAll(".dot");
    let code = "";

    function updateDots() {
      dots.forEach((dot, index) => {
        if (index < code.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (code.length < 6) {
          code += btn.dataset.num;
          updateDots();
        }
        if (code.length === 6) {
          // Après 6 chiffres, on "déverrouille"
          setTimeout(() => {
            lockscreen.style.display = 'none';
            home.style.display = 'block';
          }, 300);
        }
      });
    });
  </script>

</body>
</html>
