<head>
  <meta charset="UTF-8">
  <title>Fake Pixel 5 Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .screen {
      position: relative;
      width: 100%; height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #lockscreen {
      background-image: url('sreen.png');
    }
    #home {
      background-image: url('Fond.png');
      display: none;
    }

    /* >>> Câ€™est ici que tu colles le nouveau code <<< */
    .keypad {
      position: absolute;
      bottom: 120px;     
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 350px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 20px;
    }

    .btn {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 15px;
    }
  </style>
