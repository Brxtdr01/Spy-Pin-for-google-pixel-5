<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pixel 5 Lock</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lockscreen {
      position: relative;
      width: 100%;
      max-width: 420px;   /* largeur max comme un Pixel 5 */
      height: 100vh;
      overflow: hidden;
    }

    #lockscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- Points PIN --- */
    #pin-overlay {
      position: absolute;
      top: 29%;         /* ajuste verticalement */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;        /* espace entre les ronds */
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }

    .dot.filled {
      background: white;
      border-color: white;
      transform: scale(1.2); /* petit effet animation */
    }

    /* --- Keypad --- */
    .keypad {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      max-width: 320px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 22px;
    }

    .btn {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <img src="sreen.png" alt="lockscreen">
    <div id="pin-overlay">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="keypad">
      <button class="btn" onclick="press(1)"></button>
      <button class="btn" onclick="press(2)"></button>
      <button class="btn" onclick="press(3)"></button>
      <button class="btn" onclick="press(4)"></button>
      <button class="btn" onclick="press(5)"></button>
      <button class="btn" onclick="press(6)"></button>
      <button class="btn" onclick="press(7)"></button>
      <button class="btn" onclick="press(8)"></button>
      <button class="btn" onclick="press(9)"></button>
      <div></div>
      <button class="btn" onclick="press(0)"></button>
      <div></div>
    </div>
  </div>

  <script>
    const dots = document.querySelectorAll("#pin-overlay .dot");
    let code = "";

    function press(num) {
      if (code.length < 6) {
        code += num;
        updateDots();
      }
      if (code.length === 6) {
        // affiche Fond.png quand 6 chiffres entrÃ©s
        document.body.innerHTML = '<img src="Fond.png" style="width:100%; height:100vh; object-fit:cover;">';
      }
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        if (index < code.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });
    }
  </script>
</body>
</html>
